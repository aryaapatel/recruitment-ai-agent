<!DOCTYPE html>
<html>
<head>
    <title>Recruitment AI Agent</title>
</head>
<body>
<h1>Recruitment AI Agent</h1>
<form action="/evaluate" method="post" enctype="multipart/form-data">
    <h2>Job Description</h2>
    Upload JD file: <input type="file" name="jd_file"><br>
    OR generate JD:
    <input type="text" name="job_title" placeholder="Job Title">
    <input type="text" name="years_of_experience" placeholder="Experience">
    <input type="text" name="must_have_skills" placeholder="Skills, comma-separated">
    <input type="text" name="company_name" placeholder="Company Name">
    <input type="text" name="employment_type" placeholder="Full-time/Part-time">
    <input type="text" name="industry" placeholder="Industry">
    <input type="text" name="location" placeholder="Location">
    <input type="hidden" name="generate_jd" value="1"><br><br>

    <h2>Upload Resumes</h2>
    <input type="file" name="resumes" multiple><br><br>

    <input type="submit" value="Evaluate Candidates">
</form>
</body>
</html>
